<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@300&family=Poppins:wght@200;400&family=Roboto&family=Ubuntu:wght@300&display=swap">
    <title>Social Tree</title>
</head>
<body>
    <div class="icon">
        <img src="./components/imgs/icon.jpg" alt="imagem de uma pessoa">
        <p>@instagram</p>
    </div>

    <div class="links">
        <br><button class="link-1" type="button">
            Link 1
        </button><br>
        <br><button class="link-2" type="button">
            Link 2
        </button><br>
       <br><button class="link-3" type="button">
            Link 3
        </button><br>
        <br><button class="link-4" type="button">
            Link 4
        </button><br>
    </div>

    <div class="icons">
        <br><img src="./components/imgs/github.svg" alt="ícone do github">
        <img src="./components/imgs/instagram.svg" alt="ícone do instagram">
        <img src="./components/imgs/linkedin.svg" alt="ícone do linkedin">
        <img src="./components/imgs/twitch.svg" alt="ícone do twitch">
        <img src="./components/imgs/twitter.svg" alt="ícone do twitter">
        <br>
    </div>
</body>
</html>
